<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogflow Messenger</title>
    <style>
        /* General reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #f4f4f4;
            margin-bottom: 1rem;
        }

        df-messenger {
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Add a container for styling */
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Chatbot</h1>
        <h2>Tharun Swaminathan Ravi Kumar</h2>
        <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <df-messenger
            intent="WELCOME"
            chat-title="Chatbot"
            agent-id="f5eff096-c7ed-4aaa-bb1c-21d77a9b2c09"
            language-code="en"
        ></df-messenger>
    </div>
</body>
</html>
